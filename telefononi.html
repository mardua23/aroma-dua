<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Na Telefononi - AromaDua</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      margin: 0; padding: 0;
      text-align: center;
    }
    header, footer {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      margin: 20px 0;
    }
    .contact-info {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    a.back-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Na Telefononi</h1>
  <a class="back-link" href="index.html">⬅️ Kthehu te faqja kryesore</a>
</header>

<main>
  <div class="contact-info">
    <p>Numri i telefonit: <strong>+355 69 123 4567</strong></p>
    <p>Na kontaktoni direkt dhe ne do ju ndihmojmë sa më shpejt!</p>
  </div>

  <h2>Na ndiqni në rrjete sociale</h2>
  <div class="social-links">
    <a href="https://facebook.com/aromadua" target="_blank">Facebook</a>
    <a href="https://instagram.com/aromadua" target="_blank">Instagram</a>
    <a href="https://wa.me/355691234567" target="_blank">WhatsApp</a>
  </div>
</main>

<footer>
  <p>Adresa: Tirana, Shqipëri</p>
  <p>Tel: +355 69 123 4567 | Email: info@aromadua.com</p>
</footer>

</body>
</html>
