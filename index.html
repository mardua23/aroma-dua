<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>AromaDua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }
    @media (max-width: 700px) {
      nav {
        display: none;
        flex-direction: column;
        background: #4CAF50;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
      }
      nav.show {
        display: flex;
      }
      .menu-icon {
        display: flex;
      }
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
      padding: 0 10px;
    }
    main img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>AromaDua</h1>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="nav-menu">
    <a href="rrethnesh.html">RRETH NESH</a>
    <a href="produktet.html">PRODUKTET TONA</a>
    <a href="stafi.html">KONTAKTONI STAFIN</a>
    <a href="telefononi.html">NA TELEFONONI</a>
  </nav>
</header>

<main>
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80" alt="Natyra dhe makinë në rrugë" />
  <h2>Mirë se vini te AromaDua</h2>
  <p>Ofrojmë produkte të freskisë dhe pastërtisë për makinën tuaj.</p>
</main>

<footer>
  <p>Adresa: Tirana, Shqipëri</p>
  <p>Tel: +355 69 123 4567 | Email: info@aromadua.com</p>
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('nav-menu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
