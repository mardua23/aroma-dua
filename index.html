  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero-image {
      width: 100%;
      height: 400px;
      background-image: url('https://source.unsplash.com/1600x900/?nature,car,road');
      background-size: cover;
      background-position: center;
    }
    main {
      text-align: center;
      padding: 50px 20px;
    }
    main img, main video {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
    }
  </style>
</head>

  </nav>
</header>

<div class="hero-image"></div>

<main>
  <h2>Mirë se vini te AromaDua</h2>

</main>

<footer>
