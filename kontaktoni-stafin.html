<main>
  <section class="contact-staff">
    <h2>Kontaktoni Stafin Tonë</h2>
    <p>Ekipi ynë i përkushtuar është gati t'ju ndihmojë me çdo pyetje apo kërkesë.</p>
    <form action="mailto:info@aromadua.com" method="POST" enctype="text/plain" class="contact-form">
      <label for="emri">Emri juaj:</label><br/>
      <input type="text" id="emri" name="emri" required /><br/><br/>

      <label for="email">Emaili juaj:</label><br/>
      <input type="email" id="email" name="email" required /><br/><br/>

      <label for="mesazhi">Mesazhi juaj:</label><br/>
      <textarea id="mesazhi" name="mesazhi" rows="5" required></textarea><br/><br/>

      <button type="submit">Dërgo Mesazhin</button>
    </form>
  </section>
</main>
